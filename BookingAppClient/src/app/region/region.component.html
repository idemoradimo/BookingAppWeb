<h3>Add region</h3>
<form #f="ngForm" (ngSubmit)="addRegion(f.value, f)">
    <div>
        <label for="Name">Name</label>
        <input type="text" name="Name" ngModel>
    </div>
    <select name="CountryId" id="CountryId" [(ngModel)]="CountryId">
      <option *ngFor = "let country of countries" value={{country.Id}} >{{country.Name}}</option>
    </select>
    <input type="submit" />
</form>

<h3>Region</h3>
<div>
    <ul>
        <li *ngFor="let region of regions" (click)='clicked(region)'>
            {{region.Name}}
            <button name="delete" (click)="deleteRegion(region.Id)" type="button">Delete</button>
            <div *ngIf="region != null">
                <label for="Name">name: </label>
                <input type="text" name="Name" [(ngModel)]="region.Name" /><br>
            </div><br>

            <button type="button" (click)=PutRegion(region)>Edit</button>
            <button type="button">Close</button>
        </li>
    </ul>
</div>
