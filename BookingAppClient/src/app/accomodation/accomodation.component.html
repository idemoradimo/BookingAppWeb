<h3>Add accomodation</h3>
<form #f="ngForm" (ngSubmit)="addAccomodation(f.value, f)" enctype="multipart/form-data">
    <div>
        <label for="Name">Name</label>
        <input type="text" name="Name" ngModel>
    </div>
    <div>
        <label for="Description">Description: </label>
        <input type="text" name="Description" ngModel>
    </div>
    <div>
        <label for="Address">Address: </label>
        <input type="text" name="Address" ngModel>
    </div>
    <div>
        <label for="AverageGrade">AverageGrade: </label>
        <input type="number" name="AverageGrade" ngModel>
    </div>
    <div>
        <label for="Latitude">Latitude: </label>
        <input type="number" name="Latitude" ngModel>
    </div>
    <div>
        <label for="Longtitude">Longtitude</label>
        <input type="number" name="Longtitude" ngModel>
    </div>
    <div>
    <label for = "ImageUrl">ImageUrl:</label>
    <br>
    <input type="file" name="ImageUrl" id="ImageUrl" (change)="onChange($event)"/>
  </div>
    <select name="CountryId" id="CountryId" [(ngModel)]="CountryId">
      <option *ngFor = "let country of countries" value={{country.Id}} >{{country.Name}}</option>
    </select>
    <select name=" AccomodationTypeId " id=" AccomodationTypeId " [(ngModel)]=" AccomodationTypeId ">
      <option *ngFor = "let accType of accTypes" value={{accType.Id}} >{{accType.Name}}</option>
    </select>
    <input type="submit" />
</form>

<h3>Accomodations</h3>
<div>
    <ul>
        <li *ngFor="let accomodation of accomodations" (click)='clicked(accomodation)'>
            {{accomodation.Name}}
        </li>
    </ul>
</div>
