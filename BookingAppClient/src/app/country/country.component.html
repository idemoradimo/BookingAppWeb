<h3>Add country</h3>
<form #f="ngForm" (ngSubmit)="addCountry(f.value, f)">
     <div>
      <label for="Name">Name</label>
      <input type="text" name="Name" ngModel>
    </div>
    <div>
      <label for="Code">Code</label>
      <input type="text" name="Code" ngModel>
    </div>
  <input type="submit"/>
</form>

<h3>Countries</h3>
<div>
  <ul>
    <li *ngFor="let country of countries"> {{country.Name}}
    </li>
  </ul>
</div>
